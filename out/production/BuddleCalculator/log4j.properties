log4j.rootCategory=INFO, stdout
log4j.logger.org.apache.xml.security=OFF
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{ISO8601} %t::%c{1} - %m%n

log4j.logger.com.bizenit.idm.siamdm.siam=DEBUG

# Log OpenSAML protocol messages
log4j.logger.PROTOCOL_MESSAGE=DEBUG
